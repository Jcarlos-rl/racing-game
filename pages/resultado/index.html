<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minecraft Victory Screen</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Courier New', monospace;
                background-color: #8cbdbf;
                overflow: hidden;
                background-image:
                    linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                    url('data:image/svg+xml;utf8,<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" fill="%23507c32"/><rect width="32" height="32" x="32" y="32" fill="%23507c32"/><rect width="32" height="32" x="32" fill="%236a9e3d"/><rect width="32" height="32" y="32" fill="%236a9e3d"/></svg>');
                background-size: 64px 64px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                position: relative;
            }

            .victory-panel {
                width: 600px;
                background-color: rgba(0, 0, 0, 0.7);
                border: 6px solid #5d4a36;
                box-shadow: 0 0 0 4px #c6c6c6, 0 0 30px rgba(0, 0, 0, 0.5);
                padding: 20px;
                position: relative;
                z-index: 1;
                text-align: center;
            }

            .victory-title {
                font-size: 48px;
                color: #ffda5e;
                text-shadow: 3px 3px 0 #3e3026;
                margin-bottom: 30px;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: bold;
            }

            .victory-subtitle {
                font-size: 24px;
                color: #ffffff;
                margin-bottom: 20px;
                text-shadow: 2px 2px 0 #000000;
            }

            .results-table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                color: white;
            }

            .results-table th,
            .results-table td {
                padding: 10px;
                text-align: center;
                border: 3px solid #3e3026;
            }

            .results-table th {
                background-color: #5d4a36;
                color: #ffda5e;
                text-transform: uppercase;
                font-size: 18px;
                text-shadow: 1px 1px 0 #000000;
            }

            .results-table tr:nth-child(even) {
                background-color: rgba(93, 74, 54, 0.3);
            }

            .results-table tr:nth-child(odd) {
                background-color: rgba(93, 74, 54, 0.5);
            }

            .player-name {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .player-icon {
                width: 24px;
                height: 24px;
                margin-right: 10px;
                display: inline-block;
            }

            .player1-icon {
                background-color: #3d8eb9;
            }

            .player2-icon {
                background-color: #aa3333;
            }

            .player3-icon {
                background-color: #33aa33;
            }

            .player4-icon {
                background-color: #aa33aa;
            }

            .first-place {
                background-color: #ffda5e !important;
                color: #000000;
            }

            .second-place {
                background-color: #c6c6c6 !important;
                color: #000000;
            }

            .third-place {
                background-color: #cd7f32 !important;
                color: #000000;
            }

            .action-buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .button {
                padding: 12px 24px;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                text-transform: uppercase;
                border: 4px solid #3e3026;
                text-shadow: 1px 1px 0 #000000;
                color: white;
                transition: all 0.2s;
            }

            .button:hover {
                transform: scale(1.05);
            }

            .button:active {
                transform: scale(0.95);
            }

            .play-again {
                background-color: #507c32;
                border-color: #3e5923;
            }

            .play-again:hover {
                background-color: #6a9e3d;
            }

            .main-menu {
                background-color: #5d4a36;
                border-color: #3e3026;
            }

            .main-menu:hover {
                background-color: #826a4a;
            }

            .firework {
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                pointer-events: none;
            }

            .winner-trophy {
                display: flex;
                justify-content: center;
                margin: 50px 0;
            }

            .trophy {
                width: 100px;
                height: 120px;
                position: relative;
            }

            .trophy-cup {
                width: 60px;
                height: 40px;
                background-color: #ffda5e;
                border: 3px solid #b97900;
                border-radius: 10px 10px 0 0;
                position: absolute;
                top: 0;
                left: 20px;
            }

            .trophy-stem {
                width: 20px;
                height: 50px;
                background-color: #ffda5e;
                border: 3px solid #b97900;
                position: absolute;
                top: 40px;
                left: 40px;
            }

            .trophy-base {
                width: 60px;
                height: 20px;
                background-color: #ffda5e;
                border: 3px solid #b97900;
                position: absolute;
                top: 90px;
                left: 20px;
            }

            .trophy-handles {
                position: absolute;
                top: 10px;
            }

            .trophy-handle-left {
                width: 10px;
                height: 20px;
                background-color: #ffda5e;
                border: 3px solid #b97900;
                position: absolute;
                left: 10px;
            }

            .trophy-handle-right {
                width: 10px;
                height: 20px;
                background-color: #ffda5e;
                border: 3px solid #b97900;
                position: absolute;
                left: 80px;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin: 20px 0;
            }

            .stat-box {
                background-color: rgba(93, 74, 54, 0.7);
                border: 3px solid #3e3026;
                padding: 10px;
                text-align: center;
                color: white;
            }

            .stat-title {
                font-size: 16px;
                color: #ffda5e;
                text-transform: uppercase;
                margin-bottom: 5px;
            }

            .stat-value {
                font-size: 24px;
                font-weight: bold;
            }

            .winner-character {
                width: 60px;
                height: 120px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: -50px;
            }

            .character-head {
                width: 40px;
                height: 40px;
                background-color: #ffccaa;
                position: absolute;
                top: 0;
                left: 10px;
            }

            .character-body {
                width: 40px;
                height: 50px;
                position: absolute;
                top: 40px;
                left: 10px;
            }

            .character-legs {
                width: 15px;
                height: 30px;
                position: absolute;
                top: 90px;
                background-color: #224466;
            }

            .character-leg-left {
                left: 10px;
            }

            .character-leg-right {
                left: 35px;
            }

            .character-arm {
                width: 10px;
                height: 40px;
                background-color: #ffccaa;
                position: absolute;
                top: 45px;
            }

            .character-arm-left {
                left: 0;
                transform: rotate(-30deg);
            }

            .character-arm-right {
                right: 0;
                transform: rotate(30deg);
            }

            .player1-body {
                background-color: #3d8eb9;
            }

            .player2-body {
                background-color: #aa3333;
            }

            .player3-body {
                background-color: #33aa33;
            }

            .player4-body {
                background-color: #aa33aa;
            }

            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                }

                50% {
                    transform: translateY(-20px) rotate(5deg);
                }

                100% {
                    transform: translateY(0) rotate(0deg);
                }
            }

            .floating {
                animation: float 3s infinite ease-in-out;
            }
        </style>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script defer src="../../js/firebase.js"></script>
        <script defer src="../../js/authNotExist.js"></script>
        <script defer src="../../js/realtime.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="victory-panel">
                <div class="victory-title">¡FELICIDADES!</div>
                <div class="victory-subtitle">Carrera finalizada</div>

                <div class="winner-trophy">
                    <div class="trophy">
                        <div class="trophy-cup"></div>
                        <div class="trophy-stem"></div>
                        <div class="trophy-base"></div>
                        <div class="trophy-handles">
                            <div class="trophy-handle-left"></div>
                            <div class="trophy-handle-right"></div>
                        </div>

                        <div class="winner-character">
                            <div class="character-head"></div>
                            <div class="character-body player1-body"></div>
                            <div class="character-arm character-arm-left"></div>
                            <div class="character-arm character-arm-right"></div>
                            <div class="character-legs character-leg-left"></div>
                            <div class="character-legs character-leg-right"></div>
                        </div>
                    </div>
                </div>

                <div class="victory-subtitle">¡Jugador número <span id="winner-number"></span> es el ganador!</div>

                <div class="results-table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Posición</th>
                                <th>Jugador</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                        </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <button class="button main-menu" id="main-menu">Finalizar carrera</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const mainMenuBtn = document.getElementById('main-menu');
                const trophy = document.querySelector('.trophy');

                if(localStorage.getItem('partidaId')){
                    existePartidaLocalStorage();
                }else{
                    window.location.href = 'pages/admin';
                }

                async function existePartidaLocalStorage(){
                    const partidaId = localStorage.getItem('partidaId');
                    const existPartida = await existePartida(partidaId);

                    if(existPartida.exists()){
                        const partida = existPartida.val();

                        if(partida.estado === 'finalizada'){
                            document.getElementById('winner-number').textContent = partida.ganador;
                            const ordenados = Object.entries(partida.jugadores)
                                .sort((a, b) => a[1].preguntas - b[1].preguntas)
                                .map(([key]) => key);
                            const places = ['first-place', 'second-place', 'third-place', 'fourth-place'];
                            const term = ['ro', 'do', 'ro', 'to'];
                            let body = '';
                            for(let i = 0; i < ordenados.length; i++){
                                body += `<tr class="${places[i]}">
                                            <td>${i + 1}${term[i]}</td>
                                            <td class="player-name">
                                                <div class="player-icon player${i+1}-icon"></div>
                                                ${ordenados[i]}
                                            </td>
                                        </tr>`;

                            }
                            document.getElementById('results-table-body').innerHTML += body;
                        }else{
                            window.location.href = 'pages/admin';
                        }
                    }
                }

                // Make the trophy float
                trophy.classList.add('floating');

                // Add fireworks effect
                createFireworks();

                mainMenuBtn.addEventListener('click', function () {
                    const partidaId = localStorage.getItem('partidaId');
                    db.ref('partidas/' + partidaId).update({
                        estado: 'eliminar'
                    });

                    setTimeout(() => {
                        db.ref('partidas/' + partidaId).remove();
                        localStorage.removeItem('isRacing');
                        localStorage.removeItem('partidaId');
                        localStorage.removeItem('preguntas');
                        localStorage.removeItem('porcentajePorPregunta');
                        window.location.reload();
                    }, 2000);
                });

                // Create fireworks
                function createFireworks() {
                    const container = document.querySelector('.container');
                    const colors = ['#ffda5e', '#ff5e5e', '#5eff5e', '#5e5eff', '#ff5eff'];

                    const createFirework = () => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight * 0.5;
                        const color = colors[Math.floor(Math.random() * colors.length)];

                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        firework.style.left = `${x}px`;
                        firework.style.top = `${y}px`;
                        firework.style.backgroundColor = color;
                        container.appendChild(firework);

                        // Animate the firework
                        setTimeout(() => {
                            const particles = 20;
                            for (let i = 0; i < particles; i++) {
                                const particle = document.createElement('div');
                                particle.classList.add('firework');
                                particle.style.left = `${x}px`;
                                particle.style.top = `${y}px`;
                                particle.style.backgroundColor = color;
                                container.appendChild(particle);

                                const angle = (Math.PI * 2) * (i / particles);
                                const speed = 2 + Math.random() * 3;
                                const particleX = Math.cos(angle) * speed;
                                const particleY = Math.sin(angle) * speed;

                                // Animate the particle
                                let posX = x;
                                let posY = y;
                                let opacity = 1;
                                let size = 3 + Math.random() * 5;

                                const animateParticle = () => {
                                    posX += particleX;
                                    posY += particleY;
                                    opacity -= 0.02;
                                    size *= 0.96;

                                    particle.style.left = `${posX}px`;
                                    particle.style.top = `${posY}px`;
                                    particle.style.opacity = opacity;
                                    particle.style.width = `${size}px`;
                                    particle.style.height = `${size}px`;

                                    if (opacity > 0) {
                                        requestAnimationFrame(animateParticle);
                                    } else {
                                        particle.remove();
                                    }
                                };

                                requestAnimationFrame(animateParticle);
                            }

                            firework.remove();
                        }, 100);
                    };

                    // Create fireworks periodically
                    const createFireworks = () => {
                        createFirework();
                        setTimeout(createFireworks, 2000);
                    };

                    createFireworks();
                }
            });
        </script>
    </body>
</html>
